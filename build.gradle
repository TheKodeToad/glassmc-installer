plugins {
	id 'com.github.johnrengelman.shadow' version '7.1.2'
	id 'java'
	id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:2.1'
    implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.json:json:20220320'
}

jar {
	manifest {
		attributes("Main-Class": "com.github.glassmc.installer.InstallerFrame")
	}
}

shadowJar {
	archiveBaseName.set('installer')
}

tasks.build.dependsOn('shadowJar')



publishing {
	publications {
		maven(MavenPublication) {
			groupId = 'com.github.glassmc'
			artifactId = 'installer'
			version = '1.0'

			from components.java
		}
	}
}



