plugins {
   id 'com.github.johnrengelman.shadow' version '7.0.0'
   id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:1.4'
    implementation 'commons-io:commons-io:2.11.0'
}

jar {
	manifest {
		attributes("Main-Class": "com.github.glassmc.installer.InstallerFrame")
	}
}


shadowJar {
	archiveBaseName.set('installer')
	archiveClassifier.set('')
	archiveVersion.set('')
}

tasks.build.dependsOn('shadowJar')

